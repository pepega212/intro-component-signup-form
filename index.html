<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
<main>
  <div class="container1">
    <h1>Learn to code by watching others</h1>

    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p>
  </div>

  <div class="container2">
    <div class="trial">
      <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
    </div>

    <form id="form">
      <input id="first-name" type="text" placeholder="First Name" maxlength="20">
      <span></span>
      <input id="last-name" type="text" placeholder="Last Name" maxlength="20">
      <span></span>
      <input id="email" type="email" placeholder="Email Address">
      <span></span>
      <input id="password" type="password" placeholder="Password">
      <span></span>
      <button class="btn">Claim your free trial</button>
      <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
    </form>
  </div>
</main>

<script src="script.js"></script>

</html>
